<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center text-blue-600 mb-8 mt-5">Account Statistics and overview!!!</h1>
    </header>
    <main class="mt-20">
        <section>
            <div class="grid grid-cols-3 text-white font-bold">
                <div class="bg-cyan-400 w-9/12 mx-auto rounded-md shadow-lg shadow-cyan-400/50 px-6 py-8">
                    <h3 class="text-2xl">Deposite</h3>
                    <h1 class="text-4xl">$00</h1>
                </div>
                <div class="bg-indigo-400 w-9/12 mx-auto rounded-md shadow-lg shadow-indigo-400/50 px-6 py-8">
                    <h3 class="text-2xl">Withdrawn</h3>
                    <h1 class="text-4xl">$00</h1>
                </div>
                <div class="bg-amber-400 w-9/12 mx-auto rounded-md shadow-lg shadow-amber-400/50 px-6 py-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h1 class="text-4xl">$1000</h1>
                </div>
            </div>
        </section>
        <!-- Withdrawn and Deposite  -->
        <section class="mt-20">
            <div class="grid grid-cols-2 font-bold">
                <div class="bg-green-400 w-9/12 mx-auto rounded-md shadow-lg shadow-cyan-400/50 px-6 py-8">
                    <h3 class="text-2xl mb-3 text-white">Please Deposite</h3>
                    <input class="w-9/12 block mb-2 rounded-sm px-2" type="text" name="" id="deposite-amount"
                        placeholder="$enter your amount">
                    <button id="deposite"
                        class="bg-orange-400 px-4 py-1 text-white rounded-md text-xl mt-1 hover:bg-sky-700">Deposite
                    </button>
                </div>
                <div class="bg-red-400 w-9/12 mx-auto rounded-md shadow-lg shadow-indigo-400/50 px-6 py-8">
                    <h3 class="text-2xl mb-3 text-white">Withdrawn</h3>
                    <input class="w-9/12 block mb-2 rounded-sm px-2" type="text" name="" id="withdrawn-amount"
                        placeholder="$enter your amount">
                    <button id="withdrawn"
                        class="bg-orange-400 px-4 py-1 text-white rounded-md text-xl mt-1 hover:bg-sky-700">Withdrawn
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
