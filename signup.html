<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center text-blue-600 mb-8 mt-5">Welcome to Amar Bank signup page!!!</h1>
        <section class="bg-lime-600 p-8 w-9/12 mx-auto rounded-md shadow-xl">

            <div>
                <h3 class="text-3xl font-semibold mb-3">Please Fill up this form:</h3>
            </div>
            <div>
                <input class="w-9/12 block mb-2 rounded-sm px-2" type="email" name="" id=""
                    placeholder="enter your email">
                <input class="w-9/12 block mb-2 rounded-sm px-2" type="password" name="" id=""
                    placeholder="enter your password">
                <input class="w-9/12 block mb-2 rounded-sm px-2" type="password" name="" id=""
                    placeholder="re-type your password">
                <input class="w-9/12 block mb-2 rounded-sm px-2" type="number" name="" id=""
                    placeholder="enter your phone number">

                <button
                    class="bg-orange-400 px-4 py-1 text-white rounded-md text-xl mb-2 hover:bg-sky-700">SignUp</button>
                <!-- <a class="" href="signup.html">
                    <button class="bg-orange-400 px-4 py-1 text-white rounded-md text-xl mb-2">SignUp</button> -->

                <h3 class="inline px-2 font-semibold">or back to</h3>
                <!-- <button class="bg-orange-400 px-4 py-1 text-white rounded-md text-xl mb-2">Login</button> -->
                <a target="_blank" href="index.html">
                    <button
                        class="bg-orange-400 px-4 py-1 text-white rounded-md text-xl mb-2 hover:bg-sky-700">login</button>
                </a>
                <h3 class="inline px-2 font-semibold">page.</h3>

            </div>
        </section>
    </header>
</body>

</html>
